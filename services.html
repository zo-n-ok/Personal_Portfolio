<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services from JONOK</title>
    <link rel="shortcut icon" href="Content/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            color: #ff69b4;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .heart {
            font-size: 3em;
            color: #ff4d4d;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        button {
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        button:hover {
            background-color: #ff85c2;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <h1>Just for you!</h1>
    <p>There's only one special service I offer just for you:</p>
    <p><span class="heart">&#10084;</span> You can date me! <span class="heart">&#10084;</span></p>
    <button onclick="alert('Yay! You said YES! ❤️')">Say Yes</button>
</body>
</html>
