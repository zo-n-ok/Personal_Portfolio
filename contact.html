<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact with JONOK</title>
    <link rel="shortcut icon" href="Content/favicon.ico" type="image/x-icon">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Set background and text styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Add some container styling */
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        /* Styling for the introductory paragraph */
        p.intro {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Styling for the button */
        .contact-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #fff;
            color: #ff7e5f;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Button hover effect */
        .contact-button:hover {
            background-color: #ff7e5f;
            color: #fff;
            transform: scale(1.1);
        }

        /* Button focus effect */
        .contact-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="intro">Wow, you tapped in contact? Means you're interested in me!</p>
        <a href="https://mssg.me/intro_of_jonok" class="contact-button">Tap me for contact</a>
    </div>
</body>
</html>
