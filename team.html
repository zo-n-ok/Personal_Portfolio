<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team of JONOK</title>
    <link rel="shortcut icon" href="Content/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .team-container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #e85a4f;
            margin-bottom: 10px;
            text-shadow: 2px 2px #f8c291;
        }

        p {
            font-size: 1.5rem;
            color: #6b705c;
        }

        .team-members {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .team-member {
            width: 100px;
            height: 100px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #e85a4f;
            transition: transform 0.3s, background 0.3s;
        }

        .team-member:hover {
            transform: scale(1.1);
            background: #e85a4f;
            color: #ffffff;
        }

        footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="team-container">
        <h1>Team of JONOK</h1>
        <p>Ohh, asking about my team?</p>
        <p>I'm with Tanjina and Oishee so</p>
        <div class="team-members">
            <div class="team-member">Tanjina</div>
            <div class="team-member">Oishee</div>
            <div class="team-member">JONOK</div>
        </div>
    </div>
    <footer>Teamwork makes the dream work!</footer>
</body>
</html>
